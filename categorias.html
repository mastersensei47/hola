<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    /* Banner */
    .banner {
      background: url("ms47.jpg") center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }
    .banner h1 {
      position: relative;
      font-family: 'Poppins', sans-serif;
      font-size: 60px;
      font-weight: 700;
      color: #ff2e2e;
      text-shadow: 0 0 20px #ff0000;
    }

    /* Sección de categorías */
    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .categoria {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .categoria:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .categoria img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .categoria h2 {
      margin: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      color: #222;
    }

    /* Redes sociales */
    .redes {
      text-align: center;
      margin: 25px 0;
    }
    .redes a {
      margin: 0 15px;
      text-decoration: none;
      color: #ff2e2e;
      font-size: 20px;
      transition: color 0.3s;
    }
    .redes a:hover {
      color: #333;
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Categorías</h1>
  </div>

  <section class="categorias">
    <div class="categoria">
      <img src="aventura.jpg" alt="Aventura">
      <h2>Aventura</h2>
    </div>
    <div class="categoria">
      <img src="deportes.jpg" alt="Deportes">
      <h2>Deportes</h2>
    </div>
    <div class="categoria">
      <img src="terror.jpg" alt="Terror">
      <h2>Terror</h2>
    </div>
    <!-- Agrega más categorías aquí -->
  </section>

  <div class="redes">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
  </div>

  <footer>
    <p>© 2026 Todos los derechos reservados</p>
  </footer>

</body>
</html>
