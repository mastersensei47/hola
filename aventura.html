/* CARD */
.card{
    background:#1b1b1b;
    border-radius:8px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;

.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #00bfff;
}

    width:100%;
    display:block;
}

<script>
// ID de la playlist de Aventura
const playlistId = "PLmrN7pAkmKvkvMZ00RXSXV_llDSWti34Q";

const rssUrl = `https://www.youtube.com/feeds/videos.xml?playlist_id=${playlistId}`;
const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

fetch(apiUrl)
.then(res => res.json())
.then(data => {
    const videos = data.items;
    let html = "";
    videos.forEach(video => {
        const vidId = video.link.split("v=")[1];
        html += `
        <div class="card" onclick="window.open('https://www.youtube.com/watch?v=${vidId}')">
            <img src="https://img.youtube.com/vi/${vidId}/hqdefault.jpg">
            <h3>${video.title}</h3>
        </div>`;
    });
    document.getElementById("videosGrid").innerHTML = html;
});
</script>

</body>
