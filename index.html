<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descarga - MS47</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:
    linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
    url('ms47.jpg');
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    color:white;
}

/* ANIMACION SCROLL */
.animar{
    opacity:0;
    transform:translateY(40px);
    transition:0.8s ease;
}
.animar.visible{
    opacity:1;
    transform:translateY(0);
}

/* ===== SECCION HERO (VIDEOS + TITULO) ===== */
.hero{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:40px;
    padding:80px 20px 40px 20px;
    flex-wrap:wrap;
}

.video{
    width:360px;
    aspect-ratio:16/9;
}

.video iframe{
    width:100%;
    height:100%;
    border-radius:15px;
    box-shadow:0 0 25px red;
}

.titulo{
    text-align:center;
    min-width:300px;
}

.titulo h1{
    font-size:48px;
    text-shadow:0 0 15px red,0 0 30px red;
    margin-bottom:20px;
}

/* BOTONES */
.descargas{
    text-align:center;
    margin-top:10px;
}

.boton{
    display:inline-block;
    margin:10px;
    padding:15px 30px;
    background:#e60000;
    color:white;
    text-decoration:none;
    font-weight:bold;
    border-radius:10px;
    transition:0.3s;
}

.boton:hover{
    background:#990000;
    transform:scale(1.1);
    box-shadow:0 0 20px red;
}

/* ===== CAPTURAS ===== */
.capturas{
    text-align:center;
    margin:100px 0;
}

.galeria{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin-top:20px;
}

.galeria img{
    width:300px;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

.galeria img:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px red;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal img{
    max-width:90%;
    max-height:90%;
}

/* ===== INDICACIONES ===== */
.indicaciones{
    background:rgba(0,0,0,0.6);
    padding:40px;
    width:70%;
    margin:0 auto 80px auto;
    border-radius:15px;
    text-align:center;
}

/* ===== REDES ===== */
.redes{
    text-align:center;
    padding:40px 20px;
    background:rgba(0,0,0,0.7);
}

.redes h2{
    margin-bottom:20px;
}

.redes a{
    display:inline-block;
    margin:10px 20px;
    font-size:20px;
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:0.3s;
}

.redes a:hover{
    color:#ff0000;
    text-shadow:0 0 10px red;
}

/* RESPONSIVE */
@media(max-width:900px){
    .hero{
        flex-direction:column;
    }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero animar">

    <div class="video">
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_1"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="titulo">
        <h1>DESCARGA MS47</h1>

        <div class="descargas">
            <a href="LINK_1" class="boton" target="_blank">⬇ Parte 1</a>
            <a href="LINK_2" class="boton" target="_blank">⬇ Parte 2</a>
            <a href="LINK_3" class="boton" target="_blank">⬇ Parte 3</a>
        </div>
    </div>

    <div class="video">
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_2"
        frameborder="0" allowfullscreen></iframe>
    </div>

</section>

<!-- CAPTURAS -->
<section class="capturas animar">
    <h2>Capturas del Juego</h2>
    <div class="galeria">
        <img src="captura1.jpg" onclick="abrirModal(this.src)">
        <img src="captura2.jpg" onclick="abrirModal(this.src)">
        <img src="captura3.jpg" onclick="abrirModal(this.src)">
    </div>
</section>

<!-- INDICACIONES -->
<section class="indicaciones animar">
    <h2>Indicaciones</h2>
    <ul>
        <li>✔ Extraer con WinRAR</li>
        <li>✔ Ejecutar como administrador</li>
        <li>✔ Desactivar antivirus temporalmente</li>
        <li>✔ Disfrutar el juego</li>
    </ul>
</section>

<!-- REDES -->
<section class="redes animar">
    <h2>Mis Redes</h2>
    <a href="https://youtube.com/" target="_blank">YouTube</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
    <a href="https://tiktok.com/" target="_blank">TikTok</a>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="cerrarModal()">
    <img id="imagenModal">
</div>

<script>
function abrirModal(src){
    document.getElementById("modal").style.display="flex";
    document.getElementById("imagenModal").src=src;
}
function cerrarModal(){
    document.getElementById("modal").style.display="none";
}

const elementos=document.querySelectorAll(".animar");
window.addEventListener("scroll",()=>{
    elementos.forEach(el=>{
        const top=el.getBoundingClientRect().top;
        if(top<window.innerHeight-100){
            el.classList.add("visible");
        }
    });
});
</script>

</body>
</html>
